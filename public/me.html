<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mpinduko Studio - Me</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  body { margin:0; font-family: 'Roboto', sans-serif; background: #0d0d0d; color: #fff; overflow-x:hidden; }
  :root { --primary: #FFD700; }

  /* Header */
  header { backdrop-filter: blur(10px); background: rgba(0,0,0,0.6); z-index:50; position: fixed; top:0; width:100%; display:flex; justify-content:space-between; align-items:center; padding:0.5rem 1rem; height:60px; }
  header input { background: rgba(255,255,255,0.1); border-radius:999px; padding:0.5rem 1rem; color:#fff; width:180px; outline:none; transition: width 0.3s ease; }
  header input:focus { width:250px; }
  header input::placeholder { color: #fff; opacity:0.7; }

  /* Footer */
  footer { backdrop-filter: blur(10px); background: rgba(0,0,0,0.6); z-index:50; position:fixed; bottom:0; width:100%; display:flex; justify-content:space-around; align-items:center; height:60px; }

  /* Main content */
  main { padding-top:70px; padding-bottom:70px; display:flex; flex-direction:column; justify-content:center; align-items:center; height:calc(100vh - 140px); text-align:center; }
  main h1 { font-size:2rem; font-weight:bold; color:var(--primary); margin-bottom:1rem; }
  main p { font-size:1rem; color:#ccc; max-width:300px; }
  main button { margin-top:1.5rem; background:var(--primary); color:#000; padding:0.75rem 1.5rem; border-radius:999px; font-weight:bold; transition: all 0.2s ease-in-out; }
  main button:hover { transform:scale(1.1); }
</style>
</head>
<body>

<!-- Header -->
<header>
  <div class="flex items-center gap-2">
      <a href="profile.html"><img src="https://res.cloudinary.com/dnvwfo2g1/image/upload/v1714935416/1711235014696_xvu4lm.png" alt="Profile" class="w-10 h-10 rounded-full"></a>
      <span class="text-yellow-500 font-semibold">Hi, Morgan</span>
  </div>
  <input type="text" id="searchInput" placeholder="Search...">
  <div class="flex items-center gap-2">
      <button onclick="startQRScanner()"><i class="fas fa-qrcode text-yellow-500 text-2xl"></i></button>
      <a href="notifications.html"><i class="far fa-bell text-yellow-500 text-2xl"></i></a>
  </div>
</header>

<!-- Main Content -->
<main>
  <h1>ðŸš§ Under Construction</h1>
  <p>This page is currently under development. Soon you'll be able to <strong>log in</strong> and <strong>chat</strong> with other users.</p>
  <button onclick="alert('Login feature coming soon!')">Login</button>
</main>

<!-- Footer -->
<footer>
  <a href="index.html" class="flex flex-col items-center text-yellow-500">
    <i class="fas fa-home text-2xl"></i>
    <span class="text-xs">Home</span>
  </a>
  <a href="me.html" class="flex flex-col items-center text-yellow-500">
    <i class="fas fa-user text-2xl"></i>
    <span class="text-xs">Me</span>
  </a>
</footer>

<script>
function startQRScanner(){ alert("QR Scanner not implemented yet."); }

// Optional: Search input alert
document.getElementById('searchInput').addEventListener('keyup', e=>{
  if(e.key==='Enter') alert('Search feature coming soon!');
});
</script>

</body>
</html>
